<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>
  </head>
  <body>
      <div class="card">
          <div class="search">
              <input type="text" class="search-bar" placeholder="Cerca qui la tua città">
              <button>
                  <img src="./assets/cloud-computing.png" alt="Icona di un cloud computing" width="20px" height=20px"">
                </button>
            </div>
            <div class="weather loading">
                <h2 class="city">Cerca il meteo della tua città preferita</h2>
                <div class="temp"></div>
                <img src="" alt="" class="icon">
                <div class="description"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
  </body>
</html>
