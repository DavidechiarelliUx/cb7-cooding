<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <label role="button" for="checkbox" class="switch">
      <input type="checkbox" id="checkbox" />
      <span class="switch__ball"></span>
      <i class="ri-sun-line switch__sun"></i>
      <i class="ri-moon-line switch__moon"></i>
    </label>
    
    
    <div class="container">
      <h1>Todo List</h1>
      <form id="new-todo-form">
        <input type="text" id="new-todo-input" placeholder="Aggiungi Task" />
        <input type="submit" value="Aggiungi una task" />
      </form>
      <ul id="todo-items"></ul>
    </div>
  </body>
</html>
